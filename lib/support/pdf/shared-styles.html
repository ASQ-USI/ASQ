/* asq-buckets-q */
asq-buckets-q .container {
  @apply(--layout-vertical);
  @apply(--layout-around-justified);
  @apply(--layout-wrap);
}

  @apply(--layout-horizontal);
  @apply(--layout-center-justified);
  @apply(--layout-wrap);
}
asq-buckets-q div.bucket {
  @apply(--layout-vertical);
  min-width: 200px;
  min-height: 200px;
  
  border: 2px solid #9E9E9E;
  margin: 1px;
  text-align: center;
  border-radius: 5px;
}
asq-buckets-q div.bucket.over {
  border: 1px dashed #000;
  @apply(--shadow-elevation-3dp);
}
asq-buckets-q div.bucket  b {
  background-color: #FFB300;
  color: #424242;
  padding: 10px 5px;

  font-size: 0.6em;
}
