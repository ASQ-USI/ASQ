asq:
  image: 'asqhub/asq:hotfix-ldap'
  environment:
    - HOST=<YOUR_HOST_NAME>
  expose:
    - '80'
    - '443'
  links:
    - mongo
    - redis
  restart: always
  tags:
    - sc
lb:
  image: 'tutum/haproxy:latest'
  environment:
    - BALANCE=source
  links:
    - asq
  ports:
    - '80:80'
  roles:
    - global
  tags:
    - sc
mongo:
  image: 'mongo:3.0.3'
  restart: always
  tags:
    - sc
redis:
  image: 'redis:2.8.23'
  restart: always
  tags:
    - sc